<div class="alfresco-forms-controls-MultipleEntryCreator">
   <div class="entries" data-dojo-attach-point="currentEntries"></div>
   <div class="new-entry" data-dojo-attach-point="newEntry"></div>
   <div class="button add" data-dojo-attach-point="addButton" data-dojo-attach-event="ondijitclick:addEntry" tabindex="0">
       <img class="image" src="${addEntryImageSrc}" alt="${addEntryAltText}" title="${addEntryAltText}"/>
   </div>
   <div class="clear-both"></div>
</div>
