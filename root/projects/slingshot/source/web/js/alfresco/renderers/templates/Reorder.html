<div class="alfresco-renderers-Reorder">
   <span data-dojo-attach-point="upNode" class="up" data-dojo-attach-event="ondijitclick:onUpClick" tabindex="0">
      <img class="image" src="${upArrowImageSrc}" alt="${upAltText}" title="${upAltText}"/>
   </span>
   <span data-dojo-attach-point="downNode" class="down" data-dojo-attach-event="ondijitclick:onDownClick" tabindex="0">
      <img class="image" src="${downArrowImageSrc}" alt="${downAltText}" title="${downAltText}"/>
   </span>
</div>
