<span class="alfresco_renderers_InlineEditProperty ${renderedValueClass}" data-dojo-attach-event="onmouseover:showEditIcon,onmouseout:hideEditIcon">
   <span data-dojo-attach-point="renderedValueNode" data-dojo-attach-event="onkeypress:onKeyPress" class="${renderedValueClass}" tabindex="0">${renderedValuePrefix}${renderedValue}${renderedValueSuffix}</span>
   <span data-dojo-attach-point="editNode" class="hidden" data-dojo-attach-event="onkeypress:onValueEntryKeyPress">
      <span data-dojo-attach-point="editWidgetNode"></span>
      <span class="action save" data-dojo-attach-event="ondijitclick:onSave" tabindex="0">${saveLabel}</span>
      <span class="action cancel" data-dojo-attach-event="ondijitclick:onCancel" tabindex="0">${cancelLabel}</span>
   </span>
   <img class="editIcon" src="${editIconImageSrc}" altText="${editAltText}" title="${editAltText}" data-dojo-attach-point="editIconNode" data-dojo-attach-event="ondijitclick:onEditClick"/>
</span>
