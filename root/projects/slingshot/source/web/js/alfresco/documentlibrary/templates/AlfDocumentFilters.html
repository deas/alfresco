<div class="alfresco-documentlibrary-AlfDocumentFilters">
   <div class="label" data-dojo-attach-point="labelNode">${label}</div>
   <ul class="filters" data-dojo-attach-point="filtersNode">
      <li class="alfresco-search-FacetFilter showMore hidden" data-dojo-attach-point="showMoreNode" data-dojo-attach-event="ondijitclick:onShowMoreClick">
         <span class="status"></span>
         <span class="details">${showMoreLabel}</span>
      </li>
      <li class="alfresco-search-FacetFilter showLess hidden" data-dojo-attach-point="showLessNode" data-dojo-attach-event="ondijitclick:onShowLessClick">
         <span class="status"></span>
         <span class="details">${showLessLabel}</span>
      </li>
   </ul>
</div>
