title=Cerca persone

## Messages
message.instructions=Immettere un termine di ricerca per trovare gli utenti
message.empty=Nessun utente trovato
message.error=Impossibile eseguire la ricerca di utenti

## help text
help.title=Suggerimenti per la ricerca

help.subtitle1=Cerca per nome o nome utente
help.info1=Per cercare gli utenti per nome, cognome o nome utente, \u00e8 sufficiente digitare un singolo termine, ad esempio:
help.example1=Mario
help.result1=Nei risultati della query verranno elencati tutti gli utenti il cui nome, cognome o nome utente inizia con Mario.
help.info2=Per cercare gli utenti per nome e cognome, separare i due termini con uno spazio, ad esempio:
help.example2=Mario Rossi
help.result2=Nei risultati della query verranno elencati tutti gli utenti il cui nome inizia con Mario e il cui cognome inizia con Rossi.
help.info3=\u00c8 inoltre possibile immettere solo l'iniziale del nome, ad esempio:
help.example3=Mario R
help.result3=Nei risultati della query verranno elencati tutti gli utenti il cui nome inizia con Mario e il cui cognome inizia con R.

help.subtitle2=Cerca per propriet\u00e0
help.info4=Per cercare gli utenti per propriet\u00e0, aggiungere la propriet\u00e0 come prefisso, ad esempio:
help.example4=location:milano
help.result4=Nei risultati della query verranno elencati gli utenti la cui localit\u00e0 contiene milano.
help.info5=Per cercare gli utenti per propriet\u00e0 multiple, cercare diversi termini insieme, ad esempio:
help.example5=qualifica:ingegnere organizzazione:alfresco
help.result5=Nei risultati della query verranno elencati gli utenti la cui qualifica contiene ingegnere e la cui organizzazione contiene alfresco.
help.info6=Per cercare per nome e per propriet\u00e0, aggiungere un termine di ricerca per propriet\u00e0 dopo una ricerca per nome, ad esempio:
help.example6=Bianchi qualifica:ingegnere
help.result6=Nei risultati della query verranno elencati gli utenti il cui nome, cognome o nome utente inizia con Bianchi e la cui qualifica contiene ingegnere.
help.example7=A Bianchi qualifica:ingegnere
help.result7=Nei risultati della query verranno elencati tutti gli utenti il cui nome inizia con A, il cui cognome inizia con Bianchi e la cui qualifica contiene ingegnere.
