empty.description=Veja facilmente em quais itens da biblioteca de documentos os membros do site t\u00eam trabalhado. Na exibi\u00e7\u00e3o detalhada voc\u00ea pode curtir um item e marc\u00e1-lo como favorito. Voc\u00ea tamb\u00e9m pode ir para a p\u00e1gina de detalhes e deixar um coment\u00e1rio.

## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Esse dashlet faz com que seja f\u00e1cil manter o controle de suas altera\u00e7\u00f5es recentes no conte\u00fado da biblioteca do site. Ao clicar no nome do item ou na miniatura, voc\u00ea \u00e9 levado para a p\u00e1gina de detalhes para poder visualizar ou trabalhar com o item.</p>\
   <p>Existem dois modos de exibi\u00e7\u00e3o para esse dashlet. A exibi\u00e7\u00e3o detalhada permite:<ul>\
      <li>Marcar um item como favorito para que ele apare\u00e7a nas listas de favoritos para facilitar o acesso</li>\
      <li>Curtir (e deixar de curtir) um item</li>\
      <li>Ir para a p\u00e1gina de detalhes do item para deixar um coment\u00e1rio</li></ul></p>
