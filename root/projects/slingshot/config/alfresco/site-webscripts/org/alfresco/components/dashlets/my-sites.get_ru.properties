## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>\u0421\u0430\u0439\u0442\u044B - \u043F\u043B\u043E\u0449\u0430\u0434\u043A\u0438 \u0434\u043B\u044F \u0441\u043E\u0432\u043C\u0435\u0441\u0442\u043D\u043E\u0439 \u0440\u0430\u0431\u043E\u0442\u044B \u043D\u0430\u0434 \u043F\u0440\u043E\u0435\u043A\u0442\u0430\u043C\u0438, \u0433\u0434\u0435 \u0432\u044B \u043C\u043E\u0436\u0435\u0442\u0435 \u043E\u0431\u043C\u0435\u043D\u0438\u0432\u0430\u0442\u044C\u0441\u044F \u0434\u043E\u043A\u0443\u043C\u0435\u043D\u0442\u0430\u043C\u0438 \u0441 \u0434\u0440\u0443\u0433\u0438\u043C\u0438 \u0443\u0447\u0430\u0441\u0442\u043D\u0438\u043A\u0430\u043C\u0438 \u0438 \u0440\u0430\u0431\u043E\u0442\u0430\u0442\u044C \u043D\u0430\u0434 \u043D\u0438\u043C\u0438 \u0432\u043C\u0435\u0441\u0442\u0435. \u0412 \u044D\u0442\u043E\u043C \u0434\u0430\u0448\u043B\u0435\u0442\u0435 \u043F\u0435\u0440\u0435\u0447\u0438\u0441\u043B\u044F\u044E\u0442\u0441\u044F \u0441\u0430\u0439\u0442\u044B, \u0443\u0447\u0430\u0441\u0442\u043D\u0438\u043A\u043E\u043C \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u0432\u044B \u044F\u0432\u043B\u044F\u0435\u0442\u0435\u0441\u044C. \u0418\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0439\u0442\u0435 \u0444\u0438\u043B\u044C\u0442\u0440\u044B \u0434\u043B\u044F \u043E\u0442\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u044F \u0442\u043E\u043B\u044C\u043A\u043E \u0441\u0430\u0439\u0442\u043E\u0432, \u0437\u0430\u043D\u0435\u0441\u0435\u043D\u043D\u044B\u0445 \u0432 \u0418\u0437\u0431\u0440\u0430\u043D\u043D\u043E\u0435.</p>\
	<p>\u041E\u0442\u0441\u044E\u0434\u0430 \u0432\u044B \u043C\u043E\u0436\u0435\u0442\u0435:<ul>\
	<li>\u041F\u0435\u0440\u0435\u0439\u0442\u0438 \u043D\u0430 \u0441\u0430\u0439\u0442</li>\
	<li>\u0421\u043E\u0437\u0434\u0430\u0442\u044C \u043D\u043E\u0432\u044B\u0439 \u0441\u0430\u0439\u0442</li>\
	<li>\u0423\u0434\u0430\u043B\u0438\u0442\u044C \u0441\u0430\u0439\u0442, \u0435\u0441\u043B\u0438 \u0432\u044B \u044F\u0432\u043B\u044F\u0435\u0442\u0435\u0441\u044C \u0435\u0433\u043E \u043C\u0435\u043D\u0435\u0434\u0436\u0435\u0440\u043E\u043C</li>\
	<li>\u0417\u0430\u043D\u0435\u0441\u0442\u0438 \u0441\u0430\u0439\u0442 \u0432 \u0418\u0437\u0431\u0440\u0430\u043D\u043D\u043E\u0435, \u0447\u0442\u043E\u0431\u044B \u0432 \u0431\u0443\u0434\u0443\u0449\u0435\u043C \u043F\u043E\u043B\u0443\u0447\u0430\u0442\u044C \u043A \u043D\u0435\u043C\u0443 \u0434\u043E\u0441\u0442\u0443\u043F \u043F\u0440\u043E\u0449\u0435</li></ul></p>
