dashlet.help=<p>Esse dashlet lista as tarefas atribu\u00eddas a voc\u00ea, incluindo convites para ingressar em sites. \u00c9 poss\u00edvel filtrar a lista para exibir diferentes tipos de tarefas.</p>\
   <p>A partir dele \u00e9 poss\u00edvel:<ul>\
      <li>Editar uma tarefa para gerenci\u00e1-la</li>\
      <li>Exibir uma \u00fanica tarefa</li>\
      <li>Abrir a p\u00e1gina Minhas tarefas para gerenciar todas as suas tarefas</li>\
      <li>Iniciar um fluxo de trabalho para criar tarefas para outras pessoas ou para si mesmo</li></ul></p>
