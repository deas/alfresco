## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Um espa\u00e7o de trabalho de documentos \u00e9 um tipo de site criado fora do Alfresco. Esse dashlet lista todos os seus sites de espa\u00e7o de trabalho de documentos.</p>\
   <p>A partir dele, \u00e9 poss\u00edvel navegar at\u00e9 um site de espa\u00e7o de trabalho de documentos. Tamb\u00e9m \u00e9 poss\u00edvel excluir um site, caso voc\u00ea tenha as permiss\u00f5es corretas.</p>
