title=Personen zoeken

## Messages
message.instructions=Voer een zoekterm in om gebruikers te zoeken
message.empty=Geen gebruikers gevonden
message.error=Kan zoekactie naar gebruiker niet uitvoeren

## help text
help.title=Zoektips

help.subtitle1=Zoeken op naam of gebruikersnaam
help.info1=Als u naar gebruikers wilt zoeken op voornaam, achternaam of gebruikersnaam, typt u \u00e9\u00e9n term, bijvoorbeeld:
help.example1=Jan
help.result1=Deze query retourneert alle gebruikers van wie de voornaam, achternaam of gebruikersnaam begint met Jan.
help.info2=Als u naar gebruikers wilt zoeken op voor- en achternaam, scheidt u de twee termen door een spatie, bijvoorbeeld:
help.example2=Jan Pietersen
help.result2=Deze query retourneert alle gebruikers van wie de voornaam begint met Jan en de achternaam met Pietersen.
help.info3=U kunt ook alleen het begin van de naam invoeren, bijvoorbeeld:
help.example3=Jan P
help.result3=Deze query retourneert alle gebruikers van wie de voornaam begint met Jan en de achternaam met P.

help.subtitle2=Op eigenschap zoeken
help.info4=Als u naar gebruikers wilt zoeken op eigenschap, voegt u de eigenschap toe als een voorvoegsel, bijvoorbeeld:
help.example4=locatie:amsterdam
help.result4=Deze query retourneert gebruikers van wie de locatie amsterdam bevat.
help.info5=Als u naar gebruikers wilt zoeken op meerdere eigenschappen, kunt u meerdere termen combineren, bijvoorbeeld:
help.example5=functie:technicus organisatie:alfresco
help.result5=Deze query retourneert gebruikers van wie de functie technicus bevat en de organisatie alfresco bevat.
help.info6=Als u wilt zoeken op naam en eigenschap, voegt u een eigenschapszoekterm toe na een naamzoekactie, bijvoorbeeld:
help.example6=Piet functie:technicus
help.result6=Deze query retourneert gebruikers van wie de voornaam, achternaam of gebruikersnaam begint met Piet en van wie de functie technicus bevat.
help.example7=J Piet functie:technicus
help.result7=Deze query retourneert alle gebruikers van wie de voornaam begint met J, de achternaam begint met Piet en de functie technicus bevat.