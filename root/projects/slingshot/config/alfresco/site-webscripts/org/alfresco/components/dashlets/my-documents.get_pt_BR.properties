## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Esse dashlet faz com que seja f\u00e1cil manter o controle do seu pr\u00f3prio conte\u00fado, independente de em qual site ele se encontre. Use o filtro para localizar facilmente o que procura.</p>\
   <p>Existem dois modos de exibi\u00e7\u00e3o para esse dashlet. A exibi\u00e7\u00e3o detalhada permite:<ul>\
      <li>Marcar um item como favorito para que ele apare\u00e7a nas listas de favoritos para facilitar o acesso</li>\
      <li>Curtir (e deixar de curtir) um item</li>\
      <li>Ir para a p\u00e1gina de detalhes do item para deixar um coment\u00e1rio</li></ul></p>
