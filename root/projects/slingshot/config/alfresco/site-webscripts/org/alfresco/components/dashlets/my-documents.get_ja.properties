dashlet.help=<p>\u3053\u306e\u30c0\u30c3\u30b7\u30e5\u30ec\u30c3\u30c8\u3092\u4f7f\u7528\u3059\u308b\u3068\u3001\u3069\u306e\u30b5\u30a4\u30c8\u3067\u3042\u3063\u3066\u3082\u3001\u81ea\u5206\u306e\u30b3\u30f3\u30c6\u30f3\u30c4\u3092\u7c21\u5358\u306b\u8ffd\u8de1\u3067\u304d\u307e\u3059\u3002 \u30d5\u30a3\u30eb\u30bf\u3092\u4f7f\u7528\u3057\u3066\u3001\u691c\u7d22\u3057\u305f\u3044\u5185\u5bb9\u3092\u5bb9\u6613\u306b\u63a2\u3057\u307e\u3059\u3002</p>
