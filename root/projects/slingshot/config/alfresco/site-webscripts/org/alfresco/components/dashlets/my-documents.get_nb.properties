## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Denne dashleten gj\u00f8r det enkelt \u00e5 f\u00f8lge med ditt eget innhold, uansett hvilket omr\u00e5de det befinner seg p\u00e5. Bruk filteret for enkelt \u00e5 finne det du leter etter.</p>\
   <p>Det fins to visninger for dette dashlet. Den detaljerte visningen lar deg:<ul>\
      <li>Marker et element som en favoritt slik at det vises i favoritter-listen for enkel tilgang</li>\
      <li>Like (og ikke like) et element</li>\
      <li>Hoppe til elementets detaljside for \u00e5 legge igjen en kommentar</li></ul></p>
