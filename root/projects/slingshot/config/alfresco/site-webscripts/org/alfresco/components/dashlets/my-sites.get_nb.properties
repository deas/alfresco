## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Omr\u00e5der er prosjektomr\u00e5der der du samarbeider med andre, deler innhold og arbeider sammen p\u00e5 det. Denne dashleten viser de omr\u00e5dene du tilh\u00f8rer. Du kan filtrere denne listen bare til \u00e5 vise dine favorittomr\u00e5der.</p>\
   <p>Herfra kan du:<ul>\
      <li>Navigere til et omr\u00e5de</li>\
      <li>Opprette et nytt omr\u00e5de</li>\
      <li>Slette et omr\u00e5de hvis du er omr\u00e5deadministratoren</li>\
      <li>Markere et omr\u00e5de som favoritt slik at det vises i omr\u00e5demenyen for enkel tilgang</li></ul></p>
