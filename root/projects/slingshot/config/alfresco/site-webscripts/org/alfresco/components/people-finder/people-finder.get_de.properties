title=Suche nach Mitarbeitern

## Messages
message.instructions=Geben Sie einen Suchbegriff ein, um Benutzer zu finden
message.empty=Keine Benutzer gefunden
message.error=Benutzersuche konnte nicht ausgef\u00fchrt werden

## help text
help.title=Suchtipps

help.subtitle1=Nach Name oder Benutzername suchen
help.info1=Um Benutzer nach Vornamen, Nachnamen oder Benutzernamen zu suchen, nur einen Begriff eingeben, z. B.:
help.example1=Joe
help.result1=In den Ergebnissen dieser Anfrage werden alle Benutzer aufgef\u00fchrt, deren Vor-, Nach- oder Benutzername mit Joe beginnt.
help.info2=Um Benutzer nach Vor- und Nachnamen zu suchen, zwei Begriffe durch einen Leerschritt trennen, wie z. B.:
help.example2=Joe Bloggs
help.result2=In den Ergebnissen dieser Anfrage werden alle Benutzer aufgef\u00fchrt, deren Vorname mit Joe und Nachname mit Bloggs beginnt.
help.info3=Sie k\u00f6nnen auch nur den Anfang des Namens eingeben, z. B.:
help.example3=Joe B
help.result3=In den Ergebnissen dieser Anfrage werden alle Benutzer aufgef\u00fchrt, deren Vorname mit Joe und Nachname mit B beginnt.

help.subtitle2=Suche nach Eigenschaft
help.info4=Um Benutzer nach Eigenschaften zu suchen, die Eigenschaft als Pr\u00e4fix hinzuf\u00fcgen, z. B.:
help.example4=Speicherstelle:maidenhead
help.result4=In den Ergebnissen dieser Anfrage werden Benutzer aufgef\u00fchrt, in deren Speicherstelle maidenhead enthalten ist
help.info5=Die Suche wird UND mehrere Begriffe gleichzeitig, beispielsweise:
help.example5=jobtitle:Ingenieur organization:alfresco
help.result5=In den Ergebnissen dieser Anfrage werden Benutzer angezeigt, deren Berufsbezeichnung Ingenieur und Organisation Alfresco enth\u00e4lt
help.info6=Um die Suchergebnisse nach Eigenschaft einzugrenzen, f\u00fcgen Sie einen Suchbegriff f\u00fcr die Eigenschaft nach der Namenssuche hinzu.  Zum Beispiel:
help.example6=Smith jobtitle:Ingenieur
help.result6=In den Ergebnissen dieser Anfrage werden Benutzer aufgef\u00fchrt, deren Nach- oder Benutzername mit Smith beginnt und deren Berufsbezeichnung Ingenieur enth\u00e4lt.
help.example7=A Smith jobtitle:Ingenieur
help.result7=In den Ergebnissen dieser Anfrage werden alle Benutzer aufgef\u00fchrt, deren Vorname mit A und Nachname mit Smith beginnt und deren Berufsbezeichnung Ingenieur enth\u00e4lt.
