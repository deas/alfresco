dashlet.help=<p>Et m\u00f8tearbeidsomr\u00e5de er en type omr\u00e5de som er opprettet utenfor Alfresco. Denne dashleten lister opp alle dine m\u00f8tearbeidsomr\u00e5der.</p>\
