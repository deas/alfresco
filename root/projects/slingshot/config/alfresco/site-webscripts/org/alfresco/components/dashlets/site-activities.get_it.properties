empty.description=Verificare questo elenco per tenersi aggiornati sulle modifiche recenti apportate al sito. Sono visualizzate attivit\u00e0 quali aggiornamenti dei contenuti e preferenze. \u00c8 anche possibile tenere traccia delle iscrizioni al sito controllando i nuovi membri e quelli che si rimuovono.

## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>\u00c8 molto semplice seguire le attivit\u00e0 del sito utilizzando questo dashlet. Vengono visualizzate tutte le attivit\u00e0, ad esempio l'aggiunta, la modifica e l'eliminazione di contenuti. \u00c8 anche possibile vedere chi si unisce e chi si rimuove dal sito.</p><p>I filtri consentono di visualizzare le attivit\u00e0 in base al periodo di tempo e alla propriet\u00e0.</p>