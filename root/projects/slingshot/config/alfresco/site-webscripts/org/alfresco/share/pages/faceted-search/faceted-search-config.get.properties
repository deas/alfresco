faceted-search-config.isEnabled.label=Enabled
faceted-search-config.isEnabled.description=Indicates if the filter is enabled for inclusion on the Search Results page. Disabled filters are not displayed. Only customised filters can be deleted; default facets must be disabled to hide them.

faceted-search-config.isDefault.label=Default
faceted-search-config.isDefault.description=Indicates if the filter is a default filter. Default filters are pre-defined in static configuration files and can't be deleted. Default facets must be disabled to hide them.


faceted-search-config.facetQName.label=Filter Property
faceted-search-config.facetQName.description=Select the property the filter will be based on.

faceted-search-config.displayControl.label=User Interface Control (tbc)
faceted-search-config.displayControl.description=Select the user interface control to render the facet filters on the search page.(tbc)
faceted-search-config.displayControl.basic.label=Simple Filter

faceted-search-config.displayName.label=Display Name
faceted-search-config.displayName.description=The displayed filter name.
