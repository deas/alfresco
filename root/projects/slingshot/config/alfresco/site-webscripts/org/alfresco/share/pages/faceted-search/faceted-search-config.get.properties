faceted-search-config.sortBy.label=Sort By
faceted-search-config.sortBy.description=Select how filter results are sorted.

faceted-search-config.sortBy.AtoZ.label=A-Z
faceted-search-config.sortBy.highToLow.label=Number of results (high to low)
faceted-search-config.sortBy.lowToHigh.label=Number of results (low to high)
faceted-search-config.sortBy.index.label=Index

faceted-search-config.maxFilters.label=Maximum Filters
faceted-search-config.maxFilters.description=Select the maximum number of displayed filters (users can select to show more filters)

faceted-search-config.minFilterValueLength.label=Minimum Filter Value Length
faceted-search-config.minFilterValueLength.description=Select the minimum length of characters that a filter value must have to be displayed. This can be useful in hiding common short words.

faceted-search-config.hitThreshold.label=Hit Threshold
faceted-search-config.hitThreshold.description=Select the minimum number of "hits" that a filter must have returned to be included as a selectable option. The default value of 1 is strongly recommended.


faceted-search-config.scope.label=Context
faceted-search-config.scope.description=Select the context in which this filter should be displayed. Currently it is only possible to select an options site context. (tbc)
