
###############################
## Common Alfresco Properties #
###############################

dir.root=@@BITROCK_DATA_DIR@@

web.application.context.url=http://@@BITROCK_TOMCAT_HOST@@:@@BITROCK_TOMCAT_PORT@@/alfresco

### database connection properties ###
db.driver=org.postgresql.Driver
db.username=@@BITROCK_DB_USER@@
db.password=@@BITROCK_DB_PASSWORD@@
db.name=@@BITROCK_DB_NAME@@
db.url=jdbc:postgresql://localhost:@@BITROCK_POSTGRESQL_PORT@@/${db.name}

### FTP Server Configuration ###
ftp.enabled=true
ftp.port=@@BITROCK_FTP_PORT@@
ftp.ipv6.enabled=false

### RMI service ports ###
alfresco.rmi.services.port=@@BITROCK_RMI_PORT@@
avm.rmi.service.port=0
avmsync.rmi.service.port=0
attribute.rmi.service.port=0
authentication.rmi.service.port=0
repo.rmi.service.port=0
action.rmi.service.port=0
deployment.rmi.service.port=0

### External executable locations ###
ooo.exe=@@BITROCK_OPENOFFICE_PROGRAM_DIR@@
ooo.enabled=true
ooo.port=@@BITROCK_OO_PORT@@
ooo.port=@@BITROCK_OO_PORT@@
img.root=@@BITROCK_ALFRESCO_IMAGEMAGICK_ROOTDIR@@
img.dyn=${img.root}/lib
img.exe=${img.root}/bin/convert
swf.exe=@@BITROCK_PDF2SWF_PATH@@
jodconverter.enabled=false 
jodconverter.officeHome=@@BITROCK_OPENOFFICE_JOD_DIR@@ 
jodconverter.portNumbers=@@BITROCK_OO_PORT@@ 

### Initial admin password ###
alfresco_user_store.adminpassword=@@BITROCK_ALFRESCO_ADMIN_PASSWORD@@

### E-mail site invitation setting ###
notification.email.siteinvite=false

### File Protocol Root ###
protocols.rootPath=/${spaces.company_home.childname}/${spaces.sites.childname}

### License location ###
dir.license.external=@@BITROCK_ALFRESCO_LICENSE_DIR@@

### Solr indexing ###
index.subsystem.name=solr

### BPM Engine ###
system.workflow.engine.jbpm.enabled=false